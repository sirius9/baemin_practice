<!doctype html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>벤처창업웹프로그래밍2 - 2017</title>
    </head>
    <body>
      {% if user.is_authenticated %}
        <a href="{% url "profile" %}">프로필</a>
        <a href="{% url "logout" %}?next={{ request.path }}">로그아웃</a>
      {% else %}
        <a href="{% url "login" %}?next={{ request.path }}">로그인</a>
        <a href="{% url "signup" %}">회원가입</a>
      {% endif %}
      <hr>
      {% block content %}
      {% endblock %}
    </body>
</html>
